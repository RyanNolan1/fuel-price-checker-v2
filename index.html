<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Fuel Price Checker V2</title>
  </head>
  <body>
    <div id="container">
      <input type="text" id="post-code-input" />
      <input type="submit" id="post-code-submit" value="SUBMIT" />
      <section id="button-section">
        <button type="button" value="Unleaded" id="unleaded" class="button">Unleaded</button>
        <button type="button" value="Super Unleaded" id="super-unleaded" class="button">
          Super Unleaded
        </button>
        <button type="button" value="Diesel" id="diesel" class="button">Diesel</button>
        <button type="button" value="Premium Diesel" id="premium-diesel" class="button">
          Premium Diesel
        </button>
        <button type="button" id="sort-by-distance">
          Sort By Distance
        </button>
        <button type="button" id="sort-by-price">
          Sort By Price
        </button>
      </section>
        <ul id="station-list"></ul>
    </div>
  </body>
</html>
