<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Fuel Price Checker V2</title>
  </head>
  <body>
    <div id="container">
      <input type="text" id="post-code-input" />
      <section id="button-section">
          <button type="checkbox" value="Unleaded" id="unleaded" class="fuel-button">Unleaded</button>
          <button type="checkbox" value="Super Unleaded" id="super-unleaded" class="fuel-button">
              Super Unleaded
            </button>
            <button type="button" value="Diesel" id="diesel" class="fuel-button">Diesel</button>
            <button type="button" value="Premium Diesel" id="premium-diesel" class="fuel-button">
                Premium Diesel
            </button>
            <button type="button" id="sort-by-distance" class="button">
                Sort By Distance
            </button>
            <button type="button" id="sort-by-price" class="button">
                Sort By Price
            </button>
        </section>
        <ul id="station-list"></ul>
    </div>
  </body>
</html>
